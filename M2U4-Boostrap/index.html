<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styleindex.css">
  <link rel="stylesheet" href="./styles/styletickets.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-5" href="#">Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end fs-6" id="navbarNav">
        <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link active" style="color:green" href="">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="main container text-center">
    <div class="container text-center">
      <div class="row mt-5 g-3">
  
        <div class="col box-ticket blue m-1">
         
          <h5>Estudiante</h5>
          <p>Tienen un descuento</p>
          <p>80%</p>
          <p>* presentar documentacion</p>
        </div>
        <div class="col box-ticket green m-1">
          <h5>Trainee</h5>
          <p>Tienen un descuento</p>
          <p>50%</p>
          <p>* presentar documentacion</p>
        </div>
        <div class="col box-ticket orange m-1">
          <h5>Junior</h5>
          <p>Tienen un descuento</p>
          <p>15%</p>
          <p>* presentar documentacion</p>
        </div>
      </div>
    </div>
  

  <section class="container text-center" id="speakers">
    <p>venta</p>
    <h2>valor ticket $200</h2>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control first-name" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control last-name" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="email" class="form-control email" id="inputEmail4" placeholder="Email" aria-label="Email">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 text-left">
        <label for="Cantidad" class="form-label text-left">Cantidad</label>
        <input type="number" class="form-control units" id="Cantidad" value="1">
      </div>
      <div class="col-md-6">
        <label for="Categoria" class="form-label">Categoria</label>
        <select class="form-select type-selected" aria-label="Default select example" id="Categoria">
          <option selected>Ninguno Seleccionado</option>
          <option value="1">Estudiante</option>
          <option value="2">Trainee</option>
          <option value="3">Junior</option>
        </select>
      </div>
    </div>
    <div class="row mb-3 style="width: 100%; background-color: rgba(0,0,255,.1)">
       <p class="total" style="background-color: rgb(107, 177, 107); border-radius:20px; height: 30px;">Total a Pagar: $</p>
    </div>

    <div class="row mb-3 g-3">
         <button type="button" class="btn btn-primary btn-block buy-button">Resumen</button>
    </div>
  </section>

</main>



  <footer class="mt-3 h-3 h-100" style="display: block;height: 200px">
    <p>@copyrigth gaston colque</p>
  </footer>

</body>

</html>
